<div class="pagebuilder-content-type pagebuilder-gc-element pagebuilder-gc-asset pagebuilder-html type-nested" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div class="pagebuilder-display-label" text="function () { return displayLabel().toUpperCase(); }()"></div>
    <div class="placeholder-html-code" if="data.asset.attributes().src">
        <div class="placeholder-html-content">
            <span class="separator pe-4" if="data.alt.attributes"
                  text="data.alt.html"
                  attr="data.alt.attributes"
                  css="data.alt.css">
            </span>
            <img if="data.asset.attributes().src"
                 class="separator preview-image"
                 attr="data.asset.attributes"
                 css="data.asset.css"
                 ko-style="data.asset.style"/>
        </div>
    </div>
    <div class="placeholder-html-empty" ifnot="data.asset.attributes().src" attr="data.asset.attributes" ko-style="data.asset.style" translate="'Upload assets data'" css="data.asset.css"></div>
    <render args="getOptions().template"/>
</div>
