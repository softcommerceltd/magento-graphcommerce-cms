name: Automated Release
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: 1.0.0 [CE|EE|ECE 2.4.0-2.4.7] 21 Mar 2024
          tag_name: 1.0.0
          body: |-
            - **Feature**: New to provide additional functionality for GraphCommerce headless theme.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
